<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Autistic Lee Speaking</title>
  </head>

  <body>
    <script>
      start_msg() {
        alert("Congratz! You started something!");
      }
      finish_msg() {
        alert("Congratz! You finished something!");
      }
    </script>
    <header>
      <div class="title">
        <h1 class="bold">
          Autistic Lee Speaking
        </h1>
      </div>
    </header>
    <main>
      <form>
        <p class="subtitle">More often than not, the hardest part, is getting started!</p>
        <p><input type="button" value="The Start Button" name="start-button" id="start-button" onClick="start_msg()" /></p>
        <p>Be proud of your accomplishments!</p>
        <p><input type="button" value="The Finish Button" name="finish-button" id="finish-button" onClick="finish_msg()" /></p>
      </form>
    </main>
    <p>Under Construction</p>
  </body>
</html>
